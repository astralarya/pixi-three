name: Deploy TypeDoc to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      # HOPE merge https://github.com/pixijs/pixijs/pull/11816
      # stop using https://pkg.pr.new/pixijs/pixijs/pixi.js@11816
      # delete this
      - name: Configure pnpm
        run: pnpm config set strict-store-pkg-content-check false
      # END HOPE

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build TypeDoc
        run: pnpm typedoc

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./docs

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
